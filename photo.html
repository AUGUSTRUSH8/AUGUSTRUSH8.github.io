<style>
  .container { width: initial; }
  .content { max-width: initial; }
  .grid::after {
    content: '';
    display: block;
    clear: both;
  }
  .grid-item {
    float: left;
    width: 250px;
    margin-bottom: 10px;
  }
  .grid-size {
    width: 250px;
  }
  @media (max-width: 48em) {
    .grid-item,
    .grid-size {
      width: calc(50% - 10px);
    }
  }
  .grid-item a {
    display: block;
    width: 100%;
  }
  .grid-item img {
    margin: 0;
    transition: .3s ease;
  }
  .grid-item a:hover {
    border-bottom: none;
  }
  /* view.js */
  .viewer li {
    -webkit-transition: width 500ms cubic-bezier(0.075, 0.820, 0.165, 1.000);
    -moz-transition: width 500ms cubic-bezier(0.075, 0.820, 0.165, 1.000);
    transition: width 500ms cubic-bezier(0.075, 0.820, 0.165, 1.000);
  }
  .viewer .caption {
    visibility: hidden;
    opacity: 0;
    line-height: 50px;
    font-size: 0.8rem;
    -webkit-transition: opacity 1.5s ease-in-out;
    -moz-transition: opacity 1.5s ease-in-out;
    transition: opacity 1.5s ease-in-out;
  }
  .viewer .current .caption {
    opacity: 100;
    visibility: visible;
  }
  .viewer li > div {
    top:20px;
    bottom:20px;
    left:0;
    right:0;
  }
  .viewer li.has-caption > div {
    bottom:50px;
  }
  .viewer span > img {
    display: inline;
  }

</style>

<div class="page">
  <h1 class="page-title">影集</h1>
  <div class="grid">
    <!-- Add new photo from here -->
  </div>
</div>

<script src="{{site.baseurl}}/public/js/masonry.pkgd.min.js"></script>
<script src="{{site.baseurl}}/public/js/imagesloaded.pkgd.min.js"></script>
<script src="{{site.baseurl}}/public/js/view.min.js?auto"></script>
</script>
<script>
  var grid = document.querySelector('.grid');
  var html = '';
  html += '<div class="grid-size"></div>';
  $(document).ready(function(){
    $.getJSON(
      "https://augustrush8.com/manifest.json",
      function(data){
        var img_name = data.img_name;
        var template = '<div class="grid-item"><a class="view" href="http://image.augustrush8.com/images/album/{template}.jpg" title="{template}" rel="vsco"><img src="http://image.augustrush8.com/images/album/{template}.jpg"></a></div>';
        for(let i = 0; i < img_name.length; i++){
          var temp = template.replace(/{template}/g, img_name[i]);
          html += temp;
        }
        grid.innerHTML = html;
      }
    );
  });
  
  var msnry = new Masonry(grid, {
    itemSelector: '.grid-item',
    columnWidth: '.grid-size',
    gutter: 10
  });

  imagesLoaded(grid).on('progress', function() {
    msnry.layout();
  });
</script>
